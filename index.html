<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>love Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"><p class="title">LOVE CALCULATOR 💝💞👨‍❤️‍👨</p></header>
    <main class="main">
      <section class="section-one">
        <div class="caption c1">
          <p>Check Your Partner's Percentage Of Love For You</p>
        </div>
        <div class="caption c2"><p>70% result accuracy!</p></div>

        <div class="display-font">
          <p class="display">See Result Here</p>
          <p class="comment">Take Some Advice</p>
        </div>
        <form class="input-sect">
          <input
            type="text"
            placeholder="enter your name"
            class="input input-myname"
          />
          <input
            type="text"
            placeholder="enter partner's name"
            class="input input-pname"
          />
        </form>
        <div class="checkbtn"><button class="check">CHECK♥</button></div>
      </section>
    </main>
    <footer class="footer"><p>&copy;Malachy 2023</p></footer>

    <script src="script.js"></script>
  </body>
</html>
